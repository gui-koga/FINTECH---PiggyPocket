<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyPocket Login</title>
    <link rel="stylesheet" href="/assets/CSS/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>
                <img id="logo" src="/assets/images/Logotipo Monograma Nail Designer Rosê e Preto (1).png" alt="PiggyPocket logo">
            </h1>
        </header>
        <main>
            <h2>Na PiggyPocket, cada moeda conta!</h2>
            <p>Organizar suas finanças nunca foi tão fácil!</p>
            <p>Controle seu dinheiro.</p>
            <p>Receba estratégias para alcançar objetivos.</p>
            
            <form class="login-form">
                <input type="text" placeholder="Login" class="input-field">
                <input type="password" placeholder="Senha" class="input-field">
                <div class="options">
                    <label>
                        <input type="checkbox"> Permanecer conectado
                    </label>
                </div>
                <a href="" class="link">Esqueci minha senha</a>
                <a href="" class="link">Não tem cadastro? cadastrar</a>
                <button class="btn">Entrar</button>
            </form>
            <div class="social-login">
                <p>Entrar com:</p>
                <div class="social-icons">
                    <img src="/assets/images/Icons/google.webp" alt="Google">
                    <img src="/assets/images/Icons/x.png" alt="X (Twitter)">
                    <img src="/assets/images/Icons/apple.png" alt="Apple">
                </div>
            
            </div>
        </main>
    </div>
</body>
</html>
